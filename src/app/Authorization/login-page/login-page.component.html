<div class="container">
<form [formGroup] = "form" (ngSubmit)="onSubmit()">

    </div>
    <div class="row">
    <label for="password" class="loginlabel">Passoword :  </label>
    <input type = "password" formControlName = "password">
    </div>
    <input type="submit">
</form>
</div>
